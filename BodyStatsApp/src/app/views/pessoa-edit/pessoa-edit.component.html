<div class="container">
    <h2>Editar Pessoa</h2>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="pessoa.nome" required>
      </div>
      <div class="form-group">
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" [(ngModel)]="pessoa.data_nasc" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="pessoa.cpf" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" [(ngModel)]="pessoa.sexo" required>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" id="altura" [(ngModel)]="pessoa.altura" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" id="peso" [(ngModel)]="pessoa.peso" required>
      </div>
      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
